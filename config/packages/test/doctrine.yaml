    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
        # With Symfony 3.3, remove the `resolve:` prefix
        url: 'mysql://root:root@database:3306/test'